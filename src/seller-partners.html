<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1" />
	<link rel="stylesheet" href="template/styles/css/style.css" />
	<link rel="stylesheet" href="template/styles/css/responsive.css" />
	<script src="template/scripts/libs.js"></script>
	<script src="template/scripts/common.js"></script>
	<!--[if lt IE 9]>
	<script>
		document.createElement('header');
		document.createElement('nav');
		document.createElement('main');
		document.createElement('section');
		document.createElement('article');
		document.createElement('aside');
		document.createElement('footer');
	</script>
	<![endif]-->
</head>
<body>

<main class="main">
	<div class="page page_bg page_more">
		<div class="case">
			<div class="page__wrap page__wrap_pt-more row row-">
				<div class="page__content col col-lg-9 col-lg-ml-2 col-sm-12">
					<div class="page__main-title main-title">стать партнером</div>
					<div class="page__block block block_elements">
						<div class="block__wrap row row-">
							<div class="block__title col col-lg-12">КОНТАКТНЫЕ ДАННЫЕ ОТВЕТСТВЕННОГО ЛИЦА</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">ФИО</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default input_phone col col-lg-12">
								<label class="input__title">Телефон</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">Email</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__title col col-lg-12">ДАННЫЕ КОМПАНИИ</div>
							<div class="block__select select select_default col col-lg-12">
								<label class="select__title">Форма</label>
								<select class="select__wrap" name="" data-placeholder=" ">
									<option value=""></option>
									<option value="">Название 1</option>
									<option value="">Название 2</option>
									<option value="">Название 3</option>
								</select>
							</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">Название фирмы</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-6 col-xs-12">
								<label class="input__title">ИНН</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-6 col-xs-12">
								<label class="input__title">КПП</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">Юридический адрес</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">Р/С</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">Банк</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">БИК</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-12">
								<label class="input__title">К/С</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-6 col-xs-12">
								<label class="input__title">ОГРН</label>
								<input type="text" class="input__wrap">
							</div>
							<div class="block__input input input_default col col-lg-6 col-xs-12">
								<label class="input__title">ОКПО</label>
								<input type="text" class="input__wrap">
							</div>
							<button class="block__btn block__btn_p-more btn btn_bg-yellow btn_color-black btn_small btn_p-big"><span>Отправить заявку</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

</body>
</html>
